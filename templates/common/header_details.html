{% load static %}
<header class="masthead" style="background-image: url('{% static "img/post-bg.jpg" %}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <h2 class="subheading">{{ post.sub_title }}</h2>
                    <span class="meta">Posted by
              <a href="#">{{ post.author.first_name }} {{ post.author.last_name }}</a>
              on {{ post.post_date }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
